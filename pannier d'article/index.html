<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="cart">
        <div class="cart-item">
          <div class="item-name">Article 1</div>
          <div class="item-quantity">
            <button class="decrement-btn">-</button>
            <input type="text" class="item-quantity-input" value="1">
            <button class="increment-btn">+</button>
          </div>
          <div class="item-price">$10</div>
          <button class="item-remove-btn">Supprimer</button>
          <button class="item-like-btn"></button>
        </div>
        <div class="cart-item">
          <div class="item-name">Article 2</div>
          <div class="item-quantity">
            <button class="decrement-btn">-</button>
            <input type="text" class="item-quantity-input" value="1">
            <button class="increment-btn">+</button>
          </div>
          <div class="item-price">$20</div>
          <button class="item-remove-btn">Supprimer</button>
          <button class="item-like-btn"></button>
        </div>
        <div id="cart-total-price">Total: $0</div>
      </div>
      <script src="app.js"></script>
</body>
</html>
